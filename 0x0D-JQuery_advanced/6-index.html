<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 6</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script type="application/javascript">
        $(document).ready(() => {
            function createFamilyTree() {
                $('body').append(
                    $('<table></table>').append(
                        $('<thead></thead>').append(
                            $('<th></th>').text('Firstname'),
                            $('<th></th>').text('Lastname'),
                        ),
                        $('<tbody></tbody>')
                    )
                );
            }

            function addNewMember(firstName, lastName, position) {
                if (position == 'before') {
                    $('tbody').prepend(
                        $('<tr></tr>').append(
                            $('<td></td>').text(firstName),
                            $('<td></td>').text(lastName),
                            $('<td style="background-color: orange; cursor: pointer;"></td>').text('(X)').click((e) => {
                                $(e)[0].target.closest('tr').remove();
                                // console.log($(e))
                            })
                        )
                    )
                } else if (position == 'after') {
                    $('tbody').append(
                        $('<tr></tr>').append(
                            $('<td></td>').text(firstName),
                            $('<td></td>').text(lastName),
                            $('<td style="background-color: orange; cursor: pointer;"></td>').text('(X)').click((e) => {
                                $(e)[0].target.closest('tr').remove();
                                // console.log($(e))
                            })
                        )
                    )
                }
            }

            function createForm() {
                $('table').before(
                    '<input type="text">',
                    '<input type="text">',
                    '<select name="select"><option value="before">Before</option><option value="after">After</option></select>',
                    $('<input type="submit">').click(() => {
                        addNewMember($("input:nth-of-type(1)").val(), $("input:nth-of-type(2)").val(), $("select").val())
                    })
                )

            }
            createFamilyTree();
            createForm();
        });
    </script>
</head>

</html>
